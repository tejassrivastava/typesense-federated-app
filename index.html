<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <link rel="stylesheet" href="./src/index.scss">

  <title>Techvizon Federated Search with Typesense</title>
  <meta name="description"
        content="Search multiple collections in parallel with Typesense">
  <meta name="keywords" content="federated search, multi search, multi_search, typesense" />

 
 
</head>

<body>
<div class="container-fluid px-md-5 pt-4">
  <div class="row d-flex align-items-center">
    <div class="col-md">
      <div class="row">
        <div class="col-md">
          <h1 class="text-secondary mb-2">
           Techvizon Federated Search
          </h1>
          <div class="mb-3 d-flex align-items-center">
            <span class="me-2">powered by</span>
            <a href="https://github.com/typesense/typesense" target="_blank" alt="Typesense">
              <img src="images/typesense.svg" width="114" height="25" />
            </a>
          </div>
          <!-- <div class="mb-3">
            <ul>
              <li>The username and company name datasets used below were generated using Faker.js, and indexed in two different collections: users and companies.</li>
              <li>When a search query is typed, it is sent using <a href="https://typesense.org/docs/latest/api/documents.html#federated-multi-search"><code>multi_query</code> (federated search)</a> to both collections and the results are shown side-by-side.</li>
              <li>This example uses Instantsearch.js and typesense-instantsearch-adapter for the Search UI.</li>
              <li>Here's the <a href="https://github.com/typesense/showcase-federated-search" target="_blank">source code</a>.</li>
            </ul>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <div id="searchbox-container" class="row pt-3">
    <div class="col-md justify-content-md-center">
      <div id="searchbox"></div>
      <div class="row mt-2 text-muted">
        <div class="col-md">
          Try:
          <span id="example-search-terms">
              <a role="button" class="clickable-search-term">Ghevar</a>,
              <a role="button" class="clickable-search-term">Texas</a>,
              <a role="button" class="clickable-search-term">Texas Ghevar</a>,
              <a role="button" class="clickable-search-term">Mysore pak harry</a>,
              <a role="button" class="clickable-search-term">Rasgulla</a>,
              <a role="button" class="clickable-search-term">Sandesh Mockingbird</a>
            </span>
        </div>
      </div>
    </div>
  </div>
<div id="refinements"></div>
  <div id="results-section" class="mt-5">
    <div class="row">
      <div class="col">
        <h4 class="mb-3">Indian Food</h4>
        <div id="stats-users"></div>
        <div id="hits-users" class="mt-2"></div>
      </div>
      <div class="col">
        <h4 class="mb-3">Books</h4>
        <div id="stats-companies"></div>
        <div id="hits-companies" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>

<script src="./src/app.js"></script>
</body>

</html>
